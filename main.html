<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
  <div class="width-box">
    <div class="row m-0 p-0">
      <div class="left-side col-1">
          <div class="d-flex product-box">
            <div class="product-title">
              <p class="">Mozarella</p>
            </div>
            <div class="product-icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>        
      </div>


      <div class="col-8 bottom-side">

        <div class="timer-box">
          <img src="images/timer.webp" alt="">
        </div>

        <div class="pizzaContainer">
          <div class="pizza-status order">
            <span class="text">ORDER</span>
          </div>
          <div class="pizza-status prep">
            <span class="text">PREP</span>
          </div>
          <div class="pizza-status baking">
            <span class="text">BAKING</span>
          </div>
          <div class="pizza-status check">
            <span class="text">CHECK</span>
          </div>
          <div class="pizza-status delivery">
            <span class="text">DELIVERY</span>
          </div>

          <div id="pizza-back">
            <img id="pizza" src="images/pizzar.png" class="img-fluid" alt="">
          </div>
          <div class="transp"></div>
        </div>

        <div class="selected-items">
          <img class="img-fluid" src="images/Classic-Crust.png" alt="">
          <i class="fa-regular fa-circle-check"></i>          
      </div>
      </div>




      <div class="col-3 right-side">




        <p class="title-A first">Products<i class="fa-solid fa-caret-right"></i> <span class="sub-title">Souces</span></p>
        <div class="main-menu">
          <div class="products seen" menu-type="souces">
            <img id="product" class="img-fluid" src="images/tomato-sauce.png" alt="">
            <img id="product" class="img-fluid" src="images/salt.png" alt="">
            <img id="product" class="img-fluid" src="images/pepper.png" alt="">
            <img id="product" class="img-fluid" src="images/pepperon.png" alt="">
          </div>
          <div class="products hidden" menu-type="spices">
            <img id="product" class="img-fluid" src="images/chili.png" alt="">
            <img id="product" class="img-fluid" src="images/meatballs.png" alt="">
            <img id="product" class="img-fluid" src="images/ladle.png" alt="">
            <img id="product" class="img-fluid" src="images/cheese.png" alt="">
            <img id="product" class="img-fluid" src="images/chicken-legs.png" alt="">
          </div>
          <div class="products hidden" menu-type="ingredients">
            <img id="product" class="img-fluid" src="images/tomato-sauce.png" alt="">
            <img id="product" class="img-fluid" src="images/salt.png" alt="">
            <img id="product" class="img-fluid" src="images/pepper.png" alt="">
            <img id="product" class="img-fluid" src="images/pepperon.png" alt="">
            <img id="product" class="img-fluid" src="images/doner-kebab.png" alt="">
            <img id="product" class="img-fluid" src="images/chili.png" alt="">
            <img id="product" class="img-fluid" src="images/meatballs.png" alt="">
            <img id="product" class="img-fluid" src="images/ladle.png" alt="">
            <img id="product" class="img-fluid" src="images/cheese.png" alt="">
            <img id="product" class="img-fluid" src="images/chicken-legs.png" alt="">
          </div>
          <div class="products hidden" menu-type="extra">
            <img class="img-fluid" src="images/tomato-sauce.png" alt="">
            <img class="img-fluid" src="images/salt.png" alt="">
            <img class="img-fluid" src="images/pepper.png" alt="">
            <img class="img-fluid" src="images/pepperon.png" alt="">
            <img class="img-fluid" src="images/doner-kebab.png" alt="">
            <img class="img-fluid" src="images/chili.png" alt="">
            <img class="img-fluid" src="images/meatballs.png" alt="">
            <img class="img-fluid" src="images/ladle.png" alt="">
            <img class="img-fluid" src="images/cheese.png" alt="">
            <img class="img-fluid" src="images/chicken-legs.png" alt="">
          </div>
        </div>


        <div class="sizes">
          <p class="title-A">Select Size</p>
          <input id="large" type="radio" value="large" class="size" name="pizza-size">
          <label for="large">Large</label>
          <input id="medium" type="radio" value="medium" checked class="size" name="pizza-size">
          <label for="medium">Medium</label>
          <input id="small" type="radio" value="small" class="size" name="pizza-size">
          <label for="small">Small</label>
        </div>


        <div class="crust-menu">
          <div class="row m-0 p-0">
            <p class="title-A">Select Crust</p>
            <div class="col-6">
              <div class="d-flex justify-content-between align-items-baseline">
                <input id="classic" type="radio" value="classic" class="crust" name="pizza-crust">
                <label for="classic">Classic Crust
                <img class="img-fluid" src="images/Classic-Crust.png" alt="">
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-between align-items-baseline">
                <input id="thin" type="radio" value="thin" class="crust" name="pizza-crust">
                <label for="thin">Thin Crust
                <img class="img-fluid" src="images/Thin-Crust.png" alt="">
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-between align-items-baseline">
                <input id="thinnest" type="radio" value="thinnest" class="crust" name="pizza-crust">
                <label for="thinnest">Thinnest Crust
                <img class="img-fluid" src="images/Thinnest-Crust.png" alt="">
                </label>
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex justify-content-between align-items-baseline">
                <input id="double" type="radio" value="double" class="crust" name="pizza-crust">
                <label for="double">Double Crust
                <img class="img-fluid" src="images/Duplex-Crust.png" alt="">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
