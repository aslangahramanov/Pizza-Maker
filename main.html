<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
  <div class="container-fluid">
    <div class="row m-0 p-0">
      <div class="col-8 left-side">
        <div class="pizzaContainer">
          <div class="pizza-status order">
            <span class="text">ORDER</span>
          </div>
          <div class="pizza-status prep">
            <span class="text">PREP</span>
          </div>
          <div class="pizza-status baking">
            <span class="text">BAKING</span>
          </div>
          <div class="pizza-status check">
            <span class="text">CHECK</span>
          </div>
          <div class="pizza-status delivery">
            <span class="text">DELIVERY</span>
          </div>

          <div class="pizza">
            <img src="images/pizzaa.png" class="img-fluid" alt="">
          </div>
          <div class="transp"></div>
        </div>
      </div>


      <div class="col-4 right-side">

        <div class="products">
          <p class="title-A first">Products</p>
          <img class="img-fluid" src="images/tomato-sauce.png" alt="">
          <img class="img-fluid" src="images/salt.png" alt="">
          <img class="img-fluid" src="images/pepper.png" alt="">
          <img class="img-fluid" src="images/pepperon.png" alt="">
          <img class="img-fluid" src="images/doner-kebab.png" alt="">
          <img class="img-fluid" src="images/chili.png" alt="">
          <img class="img-fluid" src="images/meatballs.png" alt="">
          <img class="img-fluid" src="images/ladle.png" alt="">
          <img class="img-fluid" src="images/cheese.png" alt="">
          <img class="img-fluid" src="images/chicken-legs.png" alt="">
        </div>

        <div class="size">
          <p class="title-A">Select Size</p>
          <input type="checkbox" name="large" id="large">
          <label for="Pizza">Large</label>
          <input type="checkbox" name="medium" id="medium">
          <label for="Pizza">Medium</label>
          <input type="checkbox" name="small" id="small">
          <label for="Pizza">Small</label>
        </div>

        <div class="select">
        <div class="row">
            <p class="title-A">Select Crust</p>
            <div class="col-6">
              <input type="checkbox" name="large" id="large">
              <label for="Pizza">Classic Crust</label>
              <img class="img-fluid" src="images/Classic-Crust.png" alt="">
            </div>
            <div class="col-6">
              <input type="checkbox" name="medium" id="medium">
              <label for="Pizza">Thin Crust</label>
              <img class="img-fluid" src="images/Thin-Crust.png" alt="">
            </div>
            <div class="col-6">
              <input type="checkbox" name="small" id="small">
              <label for="Pizza">Thinnest Crust</label>
              <img class="img-fluid" src="images/Thinnest-Crust.png" alt="">

            </div>
            <div class="col-6">
              <input type="checkbox" name="small" id="small">
              <label for="Pizza">Duplex Crust</label>
              <img class="img-fluid" src="images/Duplex-Crust.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="images/main.js"></script>
</body>

</html>
